<Directory "/var/www/html/whours_gehc">
    AllowOverride All
    Require all granted
</Directory>
 
<VirtualHost *:80>
    ServerName gehc.local.test
    DocumentRoot /var/www/html/whours_gehc
    DirectoryIndex index.php index.html

    SetEnv CI_ENV_DB_hostname mysql
    SetEnv CI_ENV_DB_username whours_gehc
    SetEnv CI_ENV_DB_password 1234567890
    SetEnv CI_ENV_DB_database whours_gehc
    SetEnv CI_ENV_DB_dbdriver mysqli
    TimeOut 1200
    <Directory /var/www/html/whours_gehc/.git/*>
            Require all denied
    </Directory>
 
    <IfModule proxy_module>
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php70:9070/var/www/html/whours_gehc/$1
    </IfModule>
 
    <Directory "/var/www/html/whours_gehc">
        Options +Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error-root.log
    CustomLog ${APACHE_LOG_DIR}/access-root.log combined
</VirtualHost>
