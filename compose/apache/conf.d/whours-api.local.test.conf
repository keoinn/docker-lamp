<Directory "/var/www/html/whours_api">
    AllowOverride All
    Require all granted
</Directory>

<VirtualHost *:80>
    # Change to: your-domain.com
    ServerName whours-api.local.test
    DocumentRoot /var/www/html/whours_api/public
    DirectoryIndex index.php index.html
 
    <IfModule proxy_module>
        # Change to: fcgi://php:9000/var/www/html/[your project name]/$1
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php82:9082/var/www/html/whours_api/public/$1
    </IfModule>
 
     # Change to: /var/www/html/[your project name]
    <Directory "/var/www/html/whours_api/public">
        Options +Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error-example.log
    CustomLog ${APACHE_LOG_DIR}/access-example.log combined
</VirtualHost>